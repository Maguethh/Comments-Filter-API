<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Analyzer</title>
  </head>
  <body>
    <h1>Comment Analyzer</h1>
    <textarea id="comment" placeholder="Enter your comment here"></textarea>
    <button onclick="analyzeComment()">Analyze Comment</button>
    <div id="result"></div>

    <script>
      async function analyzeComment() {
        const comment = document.getElementById("comment").value;

        const response = await fetch("/analyze-comment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ comment }),
        });

        const result = await response.json();
        document.getElementById("result").innerText = result.response;
      }
    </script>
  </body>
</html>
